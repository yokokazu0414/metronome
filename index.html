<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metronome — iOS Audio Unlock Minimal Fix</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0e1116;color:#e6edf3}
  .wrap{max-width:760px;margin:40px auto;padding:24px}
  .unlock{position:fixed;inset:0;background:rgba(0,0,0,.65);display:flex;align-items:center;justify-content:center;z-index:9999}
  .unlock button{font-size:18px;padding:14px 18px;border-radius:14px;background:#238636;border:1px solid #2ea043;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.35);cursor:pointer}
  .hidden{display:none}
  .card{background:#161b22;border:1px solid #30363d;border-radius:16px;padding:16px}
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:8px 0}
  button{border-radius:10px;border:1px solid #30363d;background:#0d1117;color:#e6edf3;padding:10px 12px;font-size:16px;cursor:pointer}
  button.primary{background:#1f6feb;border-color:#1f6feb}
  .ok{background:#10291a;border:1px solid #1f883d;padding:8px 12px;border-radius:10px}
</style>
</head>
<body>
<div id="unlock" class="unlock"><button id="unlockBtn" type="button">Audioを有効化（タップ）</button></div>
<div class="wrap">
  <h1>iOS オーディオ解放 — 最小テスト版</h1>
  <div class="card">
    <div id="status" class="ok">状態: 未解放</div>
    <div style="margin:8px 0">
      <div style="font-size:12px;opacity:.8;margin-bottom:4px">オーディオ出力レベル</div>
      <div id="meter" style="height:10px;background:#222;border-radius:6px;overflow:hidden"><i style="display:block;height:100%;width:0;background:#2ea043"></i></div>
    </div>
    <div class="row">
      <button id="selftest" type="button" class="primary">Self Test（短いビープ）</button>
      <button id="holdtest" type="button">（長押し）連続トーン</button>
      <button id="htmlAudio" type="button">HTMLAudioテスト</button>
    </div>
  </div>
</div>

<script>
(function(){
  const AC = window.AudioContext || window.webkitAudioContext;
  let ctx, master, analyser;
  const status = document.getElementById('status');
  const log = msg => { status.textContent = '状態: ' + msg; };

  function ensureAudio(){
    if (!ctx){
      ctx = new AC({latencyHint:'interactive'});
      master = ctx.createGain();
      master.gain.value = 0.8;
      master.connect(ctx.destination);
      analyser = ctx.createAnalyser(); analyser.fftSize = 1024; master.connect(analyser);
      // 無音バッファで初期化
      const b = ctx.createBuffer(1, 1, ctx.sampleRate);
      const s = ctx.createBufferSource();
      s.buffer = b; s.connect(master); s.start(0);
    }
  }

  async function unlockOnce(e){
    e && e.preventDefault();
    ensureAudio();
    if (!ctx) return;
    try { if (ctx.state === 'suspended') await ctx.resume(); } catch(e){}
    if (ctx.state === 'running'){
      document.getElementById('unlock').classList.add('hidden');
      log('解放済み（running）');
    } else {
      log('解放できず（' + ctx.state + '）');
    }
  }
  document.getElementById('unlockBtn').addEventListener('click', unlockOnce);
  // ページどこをタップしても解放できるよう保険
  window.addEventListener('touchstart', unlockOnce, {capture:true, passive:false});
  window.addEventListener('pointerdown', unlockOnce, {capture:true});

  function beep(accent){
    if (!ctx || ctx.state !== 'running'){ log('AudioContextが未実行'); return; }
    const len = Math.floor(ctx.sampleRate * 0.5); // 0.5秒に延長
    const buf = ctx.createBuffer(1, len, ctx.sampleRate);
    const data = buf.getChannelData(0);
    for (let i=0;i<len;i++){
      const t = i / ctx.sampleRate;
      const env = Math.exp(-4 * t); // 伸びるエンベロープ
      data[i] = Math.sin(2 * Math.PI * (accent ? 1000 : 700) * t) * env; // 大きめ周波数
    }
    const src = ctx.createBufferSource();
    src.buffer = buf;
    const g = ctx.createGain(); g.gain.value = 1.0; // 大きめ
    src.connect(g); g.connect(master);
    src.start();
  }
    const len = Math.floor(ctx.sampleRate * 0.1);
    const buf = ctx.createBuffer(1, len, ctx.sampleRate);
    const data = buf.getChannelData(0);
    for (let i=0;i<len;i++){
      const t = i / ctx.sampleRate;
      const env = Math.exp(-10 * t);
      data[i] = Math.sin(2 * Math.PI * (accent ? 880 : 440) * t) * env;
    }
    const src = ctx.createBufferSource();
    src.buffer = buf;
    src.connect(master);
    src.start();
  }

  document.getElementById('selftest').addEventListener('click', () => { log('Self Test 実行'); beep(true); });
  document.getElementById('selftest').addEventListener('touchend', (e)=>{ e.preventDefault(); log('Self Test 実行(touch)'); beep(true); }, {passive:false});

  let osc;
  const holdBtn = document.getElementById('holdtest');
  holdBtn.addEventListener('mousedown', () => { if (!ctx || ctx.state !== 'running') return; startHold(); });
  holdBtn.addEventListener('mouseup', () => stopHold());
  holdBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); if (!ctx || ctx.state !== 'running') return; startHold(); }, {passive:false});
  holdBtn.addEventListener('touchend', (e)=>{ e.preventDefault(); stopHold(); }, {passive:false});
  function startHold(){
    if (osc) return; osc = ctx.createOscillator(); osc.frequency.value = 440; osc.connect(master); osc.start(); log('連続トーン開始');
  }
  function stopHold(){ if (osc){ osc.stop(); osc.disconnect(); osc=null; log('連続トーン停止'); } } osc.disconnect(); osc = null; log('連続トーン停止'); }
  });

  document.getElementById('htmlAudio').addEventListener('click', () => {
    // iOS Safari は data: のWAVが短すぎると失敗することがあるため、同一オリジンの空オーディオを生成
    try{
      const a = document.createElement('audio');
      a.src = URL.createObjectURL(new Blob([new Uint8Array(44100).buffer], {type:'audio/wav'}));
      a.play().then(()=>log('HTMLAudio 再生開始')).catch(e=>log('HTMLAudio 再生失敗: '+e.message));
    }catch(e){ log('HTMLAudio 準備失敗: '+e.message); }
  });
    audio.play().then(() => log('HTMLAudio 再生開始')).catch(e => log('HTMLAudio 再生失敗: ' + e.message));
  });
  // レベルメーターのループ
  (function meterLoop(){
    if (analyser){
      const buf = new Uint8Array(analyser.fftSize);
      analyser.getByteTimeDomainData(buf);
      let sum=0; for (let i=0;i<buf.length;i++){ const v=(buf[i]-128)/128; sum += v*v; }
      const rms = Math.sqrt(sum/buf.length);
      const bar = document.querySelector('#meter > i'); if (bar) bar.style.width = Math.min(1, rms*6) * 100 + '%';
    }
    requestAnimationFrame(meterLoop);
  })();
})();
</script>
</body>
</html>
