<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metronome Studio v4</title>
<style>
  :root { color-scheme: dark;
    --bg:#0b0f14;
    --panel:#10161f;
    --border:#223040;
    --text:#e8f0ff;
    --muted:#8aa0b5;
    --accent:#3b82f6;
    --accent2:#10b981;
    --danger:#ef4444;
    --silver:#c0c0c0;
  }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    text-align: center;
    background: var(--bg);
    color: var(--text);
    margin:0;
  }
  h1 { margin: 16px 0 6px; font-size: 22px; color: var(--silver); }
  .app{ max-width:480px; margin:0 auto; padding:14px; }
  .panel {
    background: var(--panel);
    border:1px solid var(--border);
    border-radius:18px;
    padding:14px;
    margin:14px auto;
    width:min(480px, 94vw);
    box-shadow:0 12px 28px rgba(0,0,0,.25)
  }
  .row { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px }
  button, select, input { font-size: 18px; border-radius: 14px; border: 1px solid var(--border); background:#0d131b; color:var(--text) }
  input[type="number"]{ text-align:center; font-weight:800; background:#0b1118 }
  input[type="range"]{ flex:1; min-width:0 }
  .btn.primary{ background:var(--accent2); border-color:#0e8f6d; color:#00160f; font-weight:900 }
  .btn.danger{ background:var(--danger); border-color:#b91c1c; color:#fff; font-weight:800 }
  .icon-btn { width:48px; height:48px; font-size:24px; border-radius:50%; display:flex; align-items:center; justify-content:center; }
  /* BPM block */
  .bpmBlock{ display:flex; align-items:center; gap:10px; justify-content:center }
  #bpm{ width:80px; height:48px; font-size:20px; }
  /* Kit Grid */
  .kitGrid { display:grid; grid-template-columns: repeat(4,1fr); gap:8px; margin-top:8px; }
  .kitGrid-bottom { display:grid; grid-template-columns: repeat(3,1fr); gap:8px; margin-top:8px; }
  /* Control Cards */
  .controlCard{ background:#0c1218; border:1px solid var(--border); border-radius:14px; padding:10px; flex:1 }
  .label{ text-align:left; color:var(--muted); font-size:13px }
  /* Unlock overlay */
  #unlockOverlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.85);
    display:flex; align-items:center; justify-content:center;
    flex-direction:column; z-index:999;
    transition: opacity 0.3s ease;
  }
  #unlockOverlay.hidden { opacity:0; pointer-events:none; }
  #unlock { font-size:22px; padding:14px 24px; border-radius:8px; background:var(--accent); color:white; border:0; }
</style>
</head>
<body>
<div id="unlockOverlay">
  <button id="unlock">Audioを有効化</button>
</div>
<div class="app">
  <h1>Metronome Studio v4</h1>
  <div class="panel">
    <div class="bpmBlock">
      <button id="bpmMinus" class="icon-btn">−</button>
      <input id="bpm" type="number" value="100" min="20" max="300" />
      <button id="bpmPlus" class="icon-btn">＋</button>
    </div>
    <div class="row" style="margin-top:8px">
      <div class="controlCard">
        <div class="label">拍子</div>
        <input id="beats" type="number" value="4" min="1" max="12">
      </div>
      <div class="controlCard">
        <div class="label">細分</div>
        <select id="subdiv">
          <option value="quarter">4分</option>
          <option value="eighth" selected>8分</option>
          <option value="triplet">3連</option>
          <option value="sixteenth">16分</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top:8px">
      <label style="flex:1">音量: <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7"></label>
    </div>
    <div class="kitGrid">
      <label><input type="checkbox" id="kick" checked> Kick</label>
      <label><input type="checkbox" id="snare" checked> Snare</label>
      <label><input type="checkbox" id="hihat" checked> Hi-Hat</label>
      <label><input type="checkbox" id="tamb"> Tambourine</label>
    </div>
    <div class="kitGrid-bottom">
      <label><input type="checkbox" id="shaker"> Shaker</label>
      <label><input type="checkbox" id="conga"> Conga</label>
      <label><input type="checkbox" id="bongo"> Bongo</label>
    </div>
    <div class="row" style="margin-top:10px; justify-content:center">
      <button id="start" class="btn primary">Start</button>
      <button id="stop" class="btn danger">Stop</button>
    </div>
  </div>
</div>
<script>
let ctx, master, nextTime=0, bpm=100, beats=4, subdiv='eighth', isPlaying=false;

function el(id){return document.getElementById(id);}
function initAudio(){
  if(!ctx){
    ctx = new (window.AudioContext||window.webkitAudioContext)();
    master = ctx.createGain();
    master.gain.value = parseFloat(el('volume').value);
    master.connect(ctx.destination);
  }
}
function unlockAudioNow(){
  initAudio();
  try{ ctx.resume(); }catch(e){}
  try{
    const s=ctx.createBufferSource();
    s.buffer=ctx.createBuffer(1,1,ctx.sampleRate);
    s.connect(master);
    s.start(0);
  }catch(e){}
  if(ctx.state==='running'){
    el('unlockOverlay').classList.add('hidden');
  }
}
el('unlock').addEventListener('click', unlockAudioNow, {passive:false});
el('unlock').addEventListener('touchend', unlockAudioNow, {passive:false});
document.addEventListener('pointerdown', ()=>{ if(!ctx||ctx.state!=='running') unlockAudioNow(); }, {passive:false});

el('bpmMinus').onclick=()=>{ el('bpm').value = Math.max(20, parseInt(el('bpm').value)-1); };
el('bpmPlus').onclick=()=>{ el('bpm').value = Math.min(300, parseInt(el('bpm').value)+1); };
el('volume').oninput=()=>{ if(master) master.gain.value = parseFloat(el('volume').value); };

function playKick(t, vol=1){ const o=ctx.createOscillator(), g=ctx.createGain(); o.frequency.setValueAtTime(150,t); o.frequency.exponentialRampToValueAtTime(50,t+0.1); g.gain.setValueAtTime(1*vol,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.3); o.connect(g).connect(master); o.start(t); o.stop(t+0.3);}
function playSnare(t, vol=1){ const n=ctx.createBufferSource(); const b=ctx.createBuffer(1, ctx.sampleRate*0.2, ctx.sampleRate); const d=b.getChannelData(0); for(let i=0;i<d.length;i++){ d[i]=Math.random()*2-1;} n.buffer=b; const f=ctx.createBiquadFilter(); f.type='highpass'; f.frequency.value=1500; const g=ctx.createGain(); g.gain.setValueAtTime(1*vol,t); g.gain.exponentialRampToValueAtTime(0.01,t+0.2); n.connect(f).connect(g).connect(master); n.start(t); n.stop(t+0.2);}
function playHihat(t, vol=1){ const n=ctx.createBufferSource(); const b=ctx.createBuffer(1, ctx.sampleRate*0.04, ctx.sampleRate); const d=b.getChannelData(0); for(let i=0;i<d.length;i++){ d[i]=Math.random()*2-1;} n.buffer=b; const f=ctx.createBiquadFilter(); f.type='highpass'; f.frequency.value=7000; const g=ctx.createGain(); g.gain.setValueAtTime(0.6*vol,t); g.gain.exponentialRampToValueAtTime(0.01,t+0.05); n.connect(f).connect(g).connect(master); n.start(t); n.stop(t+0.05);}
function playTamb(t){ const grains=4; for(let k=0;k<grains;k++){ const delay=(k===0?0:(0.010+Math.random()*0.020)*k); const n=ctx.createBufferSource(); const len=(ctx.sampleRate*0.022)|0; const b=ctx.createBuffer(1,len,ctx.sampleRate); const d=b.getChannelData(0); for(let i=0;i<d.length;i++){ d[i]=(Math.random()*2-1)*Math.exp(-i/(len*0.6)); } n.buffer=b; const bp1=ctx.createBiquadFilter(); bp1.type='bandpass'; bp1.frequency.value=7500+Math.random()*2000; bp1.Q.value=8; const bp2=ctx.createBiquadFilter(); bp2.type='bandpass'; bp2.frequency.value=12000; bp2.Q.value=3; const g=ctx.createGain(); g.gain.setValueAtTime(0.55,t+delay); g.gain.exponentialRampToValueAtTime(0.001,t+delay+0.08); n.connect(bp1).connect(bp2).connect(g).connect(master); n.start(t+delay); n.stop(t+delay+0.09); } }
function playShaker(t){ const n=ctx.createBufferSource(); const b=ctx.createBuffer(1, ctx.sampleRate*0.1, ctx.sampleRate); const d=b.getChannelData(0); for(let i=0;i<d.length;i++){ d[i]=(Math.random()*2-1)*Math.exp(-i/(ctx.sampleRate*0.03)); } n.buffer=b; const hp=ctx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=5000; const g=ctx.createGain(); g.gain.setValueAtTime(0.4,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.1); n.connect(hp).connect(g).connect(master); n.start(t); n.stop(t+0.1);}
function playConga(t){ const o=ctx.createOscillator(); const g=ctx.createGain(); o.frequency.setValueAtTime(500,t); g.gain.setValueAtTime(0.8,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.2); o.connect(g).connect(master); o.start(t); o.stop(t+0.2);}
function playBongo(t){ const o=ctx.createOscillator(); const g=ctx.createGain(); o.frequency.setValueAtTime(800,t); g.gain.setValueAtTime(0.6,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.15); o.connect(g).connect(master); o.start(t); o.stop(t+0.15);}

function scheduleStep(i,t){
  const stepsPerBeat = subdiv==='quarter'?1:subdiv==='eighth'?2:subdiv==='triplet'?3:4;
  const beatIndex = Math.floor(i/stepsPerBeat);
  const stepInBeat = i % stepsPerBeat;
  const beatInBar = beatIndex % beats;
  let kickLevel=0.65;
  if(beatInBar===0) kickLevel=1.00;
  else if(beats>=4 && beatInBar===Math.floor(beats/2)) kickLevel=0.85;
  else if(beatInBar===1) kickLevel=0.60;
  else if(beatInBar===3) kickLevel=0.55;
  const snareLevel=(beatInBar%2===1)?(beatInBar===1?0.72:0.65):0;
  const HH=[0.75,0.55,0.65,0.50];
  const hihatLevel=HH[beatInBar%HH.length]||0.60;
  const addDownbeatClick=(beatInBar===0 && stepInBeat===0);
  if(stepInBeat===0){
    if(el('kick').checked) playKick(t,kickLevel);
    if(el('snare').checked && snareLevel>0) playSnare(t,snareLevel);
    if(el('conga').checked && beatInBar%2===0) playConga(t);
  }
  if(el('hihat').checked) playHihat(t,hihatLevel);
  if(el('tamb').checked) playTamb(t);
  if(el('shaker').checked) playShaker(t);
  if(el('bongo').checked){
    const perBeat=2; const eighth=(stepInBeat*perBeat)/stepsPerBeat;
    if(Number.isInteger(eighth)&&(eighth%2===1)) playBongo(t);
  }
  if(addDownbeatClick){
    try{
      const o=ctx.createOscillator(), g=ctx.createGain();
      o.type='square'; o.frequency.setValueAtTime(1550,t);
      g.gain.setValueAtTime(0.22,t); g.gain.exponentialRampToValueAtTime(0.001,t+0.05);
      o.connect(g).connect(master); o.start(t); o.stop(t+0.06);
    }catch(_){}
  }
}

function scheduler(){
  while(nextTime < ctx.currentTime + 0.1){
    const step = Math.floor((nextTime - ctx.baseTime) / (60/bpm/subdivFactor()));
    scheduleStep(step, nextTime);
    nextTime += 60 / bpm / subdivFactor();
  }
  if(isPlaying) setTimeout(scheduler, 25);
}
function subdivFactor(){
  return subdiv==='quarter'?1:subdiv==='eighth'?2:subdiv==='triplet'?3:4;
}
el('start').onclick=()=>{
  initAudio(); bpm=parseInt(el('bpm').value); beats=parseInt(el('beats').value); subdiv=el('subdiv').value;
  nextTime = ctx.currentTime + 0.05;
  ctx.baseTime = nextTime;
  isPlaying=true;
  scheduler();
};
el('stop').onclick=()=>{ isPlaying=false; };
</script>
</body>
</html>
