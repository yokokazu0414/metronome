<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metronome — iOS Audio Unlock Minimal Fix</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0e1116;color:#e6edf3}
  .wrap{max-width:760px;margin:40px auto;padding:24px}
  .unlock{position:fixed;inset:0;background:rgba(0,0,0,.65);display:flex;align-items:center;justify-content:center;z-index:9999}
  .unlock button{font-size:18px;padding:14px 18px;border-radius:14px;background:#238636;border:1px solid #2ea043;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.35);cursor:pointer}
  .hidden{display:none}
  .card{background:#161b22;border:1px solid #30363d;border-radius:16px;padding:16px}
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:8px 0}
  button{border-radius:10px;border:1px solid #30363d;background:#0d1117;color:#e6edf3;padding:10px 12px;font-size:16px;cursor:pointer}
  button.primary{background:#1f6feb;border-color:#1f6feb}
  .ok{background:#10291a;border:1px solid #1f883d;padding:8px 12px;border-radius:10px}
  .noselect{ -webkit-user-select:none; user-select:none; }
</style>
</head>
<body>
<div id="unlock" class="unlock"><button id="unlockBtn" type="button">Audioを有効化（タップ）</button></div>
<div class="wrap noselect">
  <h1>iOS オーディオ解放 — 最小テスト版</h1>
  <div class="card">
    <div id="status" class="ok">状態: 未解放</div>
    <div class="row">
      <button id="selftest" type="button" class="primary">Self Test（短いビープ）</button>
      <button id="holdtest" type="button">（長押し）連続トーン</button>
      <button id="htmlAudio" type="button">HTMLAudioテスト</button>
    </div>
  </div>
</div>

<script>
(function(){
  const AC = window.AudioContext || window.webkitAudioContext;
  let ctx = null, master = null, analyser = null;
  const $ = id => document.getElementById(id);
  const status = $('status');
  const meterBar = document.querySelector('#meter > i');

  function log(s){ status.textContent = '状態: ' + s; }

  function ensureAudio(){
    if (!ctx) {
      try { ctx = new AC({latencyHint:'interactive'}); } catch(e){ alert('AudioContext作成に失敗: '+e.message); return; }
      master = ctx.createGain(); master.gain.value = 0.9; // 大きめに
      master.connect(ctx.destination);
      analyser = ctx.createAnalyser(); analyser.fftSize = 1024;
      master.connect(analyser);
      // 無音1サンプルで起動
      const b = ctx.createBuffer(1,1,ctx.sampleRate); const s = ctx.createBufferSource(); s.buffer=b; s.connect(master); s.start(0);
    }
  }

  async function unlockOnce(e){
    e && e.preventDefault && e.preventDefault();
    ensureAudio(); if (!ctx) return;
    try { if (ctx.state === 'suspended') await ctx.resume(); } catch(_){}
    try{ const b = ctx.createBuffer(1,1,ctx.sampleRate); const s = ctx.createBufferSource(); s.buffer=b; s.connect(master); s.start(0); }catch(_){}
    if (ctx.state === 'running') {
      $('unlock').classList.add('hidden');
      ['touchstart','pointerdown','click'].forEach(ev=> window.removeEventListener(ev, unlockOnce, true));
      log('解放済み（running）');
    } else {
      log('解放できず（'+ctx.state+'）');
    }
  }
  $('unlockBtn').addEventListener('click', unlockOnce, {once:true});
  window.addEventListener('touchstart', unlockOnce, {capture:true, passive:false});
  window.addEventListener('pointerdown', unlockOnce, {capture:true, passive:false});
  window.addEventListener('click', unlockOnce, {capture:true});

  // レベルメーター
  function meterLoop(){
    if (analyser && meterBar){
      const buf = new Uint8Array(analyser.fftSize);
      analyser.getByteTimeDomainData(buf);
      let sum=0; for (let i=0;i<buf.length;i++){ const v=(buf[i]-128)/128; sum += v*v; }
      const rms = Math.sqrt(sum/buf.length);
      meterBar.style.width = Math.min(1, rms*6) * 100 + '%';
    }
    requestAnimationFrame(meterLoop);
  }
  requestAnimationFrame(meterLoop);

  // ==== テスト音（大きめ・長め）====
  function beep(when){
    if (!ctx || ctx.state !== 'running') { log('AudioContextが未実行'); return; }
    const dur = 0.5; // 0.5秒
    const len = Math.max(1, Math.floor(ctx.sampleRate * dur));
    const buf = ctx.createBuffer(1, len, ctx.sampleRate);
    const data = buf.getChannelData(0);
    for (let i=0;i<len;i++){
      const t = i/ctx.sampleRate;
      const env = Math.exp(-5*t); // 長め
      data[i] = Math.sin(2*Math.PI*1000*t) * env; // 1kHz
    }
    const src = ctx.createBufferSource(); src.buffer = buf;
    const g = ctx.createGain(); g.gain.value = 1.0;
    src.connect(g); g.connect(master); src.start(when||0);
  }

  function runSelfTest(){ ensureAudio(); if (!ctx) return; const t = ctx.currentTime; log('Self Test 実行'); beep(t+0.02); }
  $('selftest').addEventListener('click', runSelfTest);
  $('selftest').addEventListener('touchend', function(e){ e.preventDefault(); runSelfTest(); }, {passive:false});

  // 長押し連続トーン（さらに確実に聞こえる設定）
  let holdOsc=null, holdGain=null;
  function startHold(){ ensureAudio(); if (!ctx || holdOsc) return;
    holdOsc = ctx.createOscillator(); holdGain = ctx.createGain();
    holdOsc.type = 'sine'; holdOsc.frequency.value = 440;
    holdGain.gain.value = 0.6;
    holdOsc.connect(holdGain); holdGain.connect(master); holdOsc.start(); log('連続トーン開始');
  }
  function stopHold(){ if (holdOsc){ holdOsc.stop(); holdOsc.disconnect(); holdGain.disconnect(); holdOsc=null; holdGain=null; log('連続トーン停止'); } }
  const holdBtn = $('holdtest');
  holdBtn.addEventListener('touchstart', e=>{ e.preventDefault(); startHold(); }, {passive:false});
  holdBtn.addEventListener('mousedown', e=>{ e.preventDefault(); startHold(); });
  ['touchend','touchcancel','mouseup','mouseleave'].forEach(ev=> holdBtn.addEventListener(ev, e=>{ e.preventDefault(); stopHold(); }, {passive:false}));

  // HTMLAudio 経路
  $('htmlAudio').addEventListener('click', function(){
    log('HTMLAudioテスト 実行');
    const audio = new Audio('data:audio/wav;base64,UklGRgAAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABYAZGF0YQAAAACAgICAgICAgICAgICAgICA'); // 短いPCM（無音に近い）→反応だけ確認
    audio.play().then(()=>log('HTMLAudio 再生開始')).catch(e=>alert('HTMLAudio 再生失敗: '+e.message));
  });
})();
</script>

</body>
</html>
